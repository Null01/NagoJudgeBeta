<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <ui:include src="/commons/header.xhtml"/>
        </h:head>
        <h:body id="main-body-index">
            <div class="container">
                <ui:include src="/commons/navigation.xhtml"/>


                <h:form id="form-login" styleClass="form-horizontal">
                    <p:dialog id="dlg-login"
                              widgetVar="dlg-login"
                              modal="true"
                              resizable="false"
                              width="400">
                        <!-- <p:ajax event="close" resetValues="true" update="panel-login"/> -->
                        <p:panel id="panel-login">
                            <div class="well">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="username" class="col-lg-4 control-label">#{msg['general.appweb.signin.user.label']}</label>
                                        <div class="col-lg-8">
                                            <p:inputText id="username"
                                                         styleClass="form-control"
                                                         placeholder="#{msg['general.appweb.signin.user.placeholder']}"
                                                         required="true"
                                                         value="#{logInOutBean.username}"
                                                         validatorMessage="#{msg['validacion.formato.email']}">
                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-lg-4 control-label">#{msg['general.appweb.signin.password.label']}</label>
                                        <div class="col-lg-8">
                                            <p:password id="password"
                                                        styleClass="form-control"
                                                        placeholder="#{msg['general.appweb.signin.password.placeholder']}"
                                                        required="true"
                                                        value="#{logInOutBean.password}">
                                                <f:validateLength minimum="3" maximum="15" />
                                            </p:password>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <p:commandButton id="btn-login"
                                                         styleClass="btn btn-default"
                                                         value="#{msg['general.appweb.signin.btn']}"
                                                         action="#{logInOutBean.actionLoginUser}"
                                                         update="@form" />
                                    </div>
                                    <p:messages id="msgs" autoUpdate="true" closable="true"/>
                                </fieldset>
                            </div>
                        </p:panel>
                    </p:dialog>
                </h:form>




                <div class="jumbotron">
                    <h1>NagoJudge</h1>
                    <p>Juez virtual de programación, nace de la necesidad de automatizar e incentivar, competencias y eventos de programación en la educacion superior.</p>
                </div>
                <ui:include src="/commons/footer.xhtml"/>
            </div>    
        </h:body>
    </f:view>
</html>
