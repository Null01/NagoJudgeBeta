<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/home.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idProblem"
                         value="#{problemViewBean.problemMessage.idProblem}"
                         required="true"/>
            <f:event type="preRenderView"
                     listener="#{problemViewBean.actionPreRenderViewToSubmitProblem}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{problemViewBean.problemMessage.idProblem != 0}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-7">

                        <div class="form-group">
                            <iframe src="#{problemViewBean.pathSourceProblem}"
                                    style="width: 100%;"
                                    height="550"
                                    rendered="#{problemViewBean.pathSourceProblem != null}"></iframe>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h:form id="form-submit-sourcecode" class="form-horizontal" enctype="multipart/form-data">
                            <fieldset>
                                <div class="form-group">
                                    <label for="nameProblem" class="col-md-3 control-label">Problema</label>
                                    <div class="col-md-9">
                                        <p:inputText id="nameProblem"
                                                     styleClass="form-control"
                                                     readonly="true"
                                                     value="#{utilBean.formatIdProblem(problemViewBean.problemMessage.idProblem)} - #{problemViewBean.problemMessage.nameProblem}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="complexityProblem" class="col-md-3 control-label">Complejidad sugerida</label>
                                    <div class="col-md-9">
                                        <p:inputText id="complexityProblem"
                                                     styleClass="form-control text-center"
                                                     readonly="true"
                                                     value="#{problemViewBean.problemMessage.bestComplexity}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="timeProblem" class="col-md-3 control-label">Limite de tiempo</label>
                                    <div class="col-md-9">
                                        <p:inputText id="timeProblem"
                                                     styleClass="form-control text-center"
                                                     readonly="true"
                                                     value="#{problemViewBean.problemMessage.timeLimit} Segundos"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="memoProblem" class="col-md-3 control-label">Limite de memoria</label>
                                    <div class="col-md-9">
                                        <p:inputText id="memoProblem"
                                                     styleClass="form-control text-center"
                                                     readonly="true"
                                                     value="#{problemViewBean.problemMessage.memoLimit}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionProblem" class="col-md-3 control-label">Descripcion</label>
                                    <div class="col-md-9">
                                        <p:inputTextarea id="descriptionProblem"
                                                         styleClass="form-control text-center"
                                                         readonly="true"
                                                         value="#{(empty problemViewBean.problemMessage.description )?'N/A':problemViewBean.problemMessage.description}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="selectLanguage" class="col-md-3 control-label">Lenguaje</label>
                                    <div class="col-md-9">
                                        <p:selectOneMenu id="selectLanguage"
                                                         styleClass="form-control"
                                                         style="width: 100%;"
                                                         converter="languageProgrammingConvertJSF"
                                                         value="#{problemViewBean.languageProgrammingView}"
                                                        >
                                            <f:selectItem value="#{null}" itemLabel="Seleccione un lenguaje" />         
                                            <f:selectItems value="#{languageBean.listLanguageProgrammingItems}" />                                               
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="uploadSourceCode" class="col-md-3 control-label">Codigo</label>
                                    <div class="col-md-9">
                                        <p:fileUpload id="uploadSourceCode"
                                                      styleClass="form-control center-block"
                                                      value="#{problemViewBean.codeSourceFile}"
                                                      mode="simple"
                                                      skinSimple="false"
                                                      allowTypes="/(\.|\/)(java|cpp|c)$/"
                                                      label="#{msg['general.label.archivo.upload']}"/>
                                    </div>
                                </div>

                                <p:messages id="msgs" autoUpdate="true" closable="true"/>

                                <div class="form-group text-center">
                                    <p:commandButton styleClass="btn btn-default center-block text-center col-md-12"
                                                     value="Enviar solucion"
                                                     ajax="false"
                                                     action="#{problemViewBean.actionSubmitSolution}"
                                                     update="messages, @form"/>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>
