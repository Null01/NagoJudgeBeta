<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="/home.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idProblem"
                         value="#{problemsBean.problemView.idProblem}"
                         required="true"/>
            <f:event type="preRenderView"
                     listener="#{problemsBean.actionPreRenderViewToSubmitProblem}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{problemsBean.problemView.idProblem != 0}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">#{utilBean.formatIdProblem(problemsBean.problemView.idProblem)} - #{problemsBean.problemView.nameProblem}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <h:form rendered="#{problemsBean.pathSourceProblem != null}">
                            <p:messages id="messages"
                                        autoUpdate="true"
                                        closable="true"/>
                            <iframe src="#{problemsBean.pathSourceProblem}" style="width: 100%;" height="600" ></iframe>
                            <p:spacer/>
                        </h:form>
                    </div>
                </div>
            </div>

            <ui:include src="../../board/submit.xhtml" />

        </ui:fragment>

    </ui:define>
</ui:composition>
