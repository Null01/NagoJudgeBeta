<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    template="/home.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idChallenge" value="#{challengeSummaryBean.idChallenge}"
                         required="true" >
                <f:validateLength minimum="1" maximum="30" />
            </f:viewParam>
            <f:event type="preRenderView"
                     listener="#{challengeSummaryBean.actionListenerPreRender}" 
                     rendered="form-search-challenge"  />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-search-challenge" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>

                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <h1> 
                                            <pe:timer id="status-challenge-on"
                                                      timeout="#{challengeSummaryBean.timeEndingChallenge}"
                                                      format="[Running:] DD [days] HH:mm:ss"
                                                      rendered="#{challengeSummaryBean.actionRenderPanelTimerStatusChallenge}"/>
                                            <p:outputLabel id="status-challenge-off"
                                                           value="Challenge End"
                                                           rendered="#{!challengeSummaryBean.actionRenderPanelTimerStatusChallenge}"/> 
                                        </h1>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </h:form>
                </div>
            </fieldset> 
        </div>
    </ui:define>
</ui:composition>
