<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/core"
    template="/home.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idChallenge" value="#{challengeViewBean.challengeMessageView.idChallenge}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-search-challenge" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <p:dataTable id="table-search-challenge"
                                     var="p"
                                     widgetVar="widgetSearchChallenge"
                                     tableStyleClass="table table-striped table-hover"
                                     value="#{challengeViewBean.listChallenges}"
                                     styleClass="center-block"
                                     filteredValue="#{challengeViewBean.filteredChallenges}"
                                     rowKey="#{p.idChallenge}"
                                     rows="15"
                                     paginator="true"
                                     paginatorPosition="bottom"                                     
                                     emptyMessage="#{msg['general.table.noinfo']}">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true" />
                                            </span>
                                            <p:inputText id="globalFilter" styleClass="form-control" onkeyup="PF('widgetSearchChallenge').filter();" placeholder="Parametros de busqueda" value="#{challengeViewBean.searchParameter}"/>
                                        </div>
                                    </div>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Id Contest" width="30" filterBy="#{p.idChallenge}" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{utilBean.formatIdChallenge(p.idChallenge)}" />
                            </p:column>
                            <p:column headerText="Name" width="100" filterBy="#{p.nameChallenge}" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{p.nameChallenge}" />
                            </p:column>
                            <p:column headerText="Date Start" width="100" filterBy="#{p.dateStart}" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{p.dateStart}" >
                                    <f:convertDateTime pattern="dd MMM yyyy - HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Date End" width="100" filterBy="#{p.dateEnd}" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{p.dateEnd}" >
                                    <f:convertDateTime pattern="dd MMM yyyy - HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Description" width="180" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{p.description}" />
                            </p:column>
                            <p:column headerText="Problems" width="20" filterStyle="display:none;" filterMatchMode="contains">
                                <h:outputText value="#{p.problemMessages.size()}" />
                            </p:column>
                            <p:column headerText="Board" width="40" style="text-align: center !important;" >
                                <p:commandLink styleClass="glyphicon glyphicon-play"
                                               action="#{challengeViewBean.actionRedirectSummaryChallenge}">
                                    <f:setPropertyActionListener target="#{challengeViewBean.challengeMessageView.idChallenge}" value="#{p.idChallenge}" />
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </fieldset> 
        </div>

    </ui:define>
</ui:composition>
