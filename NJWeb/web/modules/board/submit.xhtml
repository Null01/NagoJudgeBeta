<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <div id="panelMySubmitsContest" class="panel panel-default">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <h:form id="formPanelMySubmitsContest" class="form-horizontal">

                    <fieldset>
                        <div class="form-group">
                            <label for="nameProblem" class="col-md-1 control-label">Problema</label>
                            <div class="col-md-5">
                                <p:inputText id="nameProblem"
                                             styleClass="form-control"
                                             readonly="true"
                                             value="#{utilBean.formatIdProblem(submitBean.problemView.idProblem)} - #{submitBean.problemView.nameProblem}"/>
                            </div>
                            <label for="select-2" class="col-md-1 control-label">Lenguaje</label>
                            <div class="col-md-5">
                                <p:selectOneMenu id="select-2"
                                                 styleClass="form-control"
                                                 style="width: 100%;"
                                                 converter="languageProgrammingConvertJSF"
                                                 value="#{submitBean.languageProgrammingView}"
                                                 required="true" >
                                    <f:selectItems value="#{languageBean.listLanguageProgrammingItems}" />                                               
                                </p:selectOneMenu>
                            </div>
                            <label for="problemSolve" class="col-md-1 control-label">Codigo Fuente</label>
                            <div class="col-md-5">
                                <p:fileUpload id="problemSolve"                                             
                                              styleClass="form-control center-block"
                                              fileUploadListener="#{submitBean.handleFileUpload}"
                                              value="#{submitBean.codeSourceFile}"
                                              allowTypes="/(\.|\/)(java|cpp|c)$/"
                                              skinSimple="true"
                                              required="false"
                                              auto="true"
                                              label="#{msg['general.label.archivo.upload']}"
                                              dragDropSupport="false"
                                              update="messages, @form">
                                </p:fileUpload>
                            </div>
                            <div class="col-md-1">
                                <p:outputLabel id="labelFileName" styleClass="control-label"
                                               rendered="#{submitBean.codeSourceFile != null}" value="#{submitBean.codeSourceFile.fileName}" />                                
                            </div>

                        </div>

                        <p:commandButton styleClass="btn btn-default btn-sm center-block text-center col-md-12"
                                         value="Enviar"
                                         action="#{submitBean.actionSubmitSolution}" 
                                         update="messages, @form"/>

                    </fieldset>



                    <p:messages id="messages"
                                autoUpdate="true"
                                closable="true"/>

                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
