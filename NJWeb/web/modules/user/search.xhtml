<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/home.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idAccount" value="#{userBean.accountView.idAccount}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="content">

        <h:form id="form-btn-create-user" >
            <div class="form-group text-right">

                <p:commandButton id="btn-create-import-users"
                                 styleClass="btn btn-default"
                                 value="Importar Lista Usuarios"
                                 actionListener="#{userBean.actionChangePasswordGenerate}" />

                <p:commandButton id="btn-create-user"
                                 styleClass="btn btn-default"
                                 value="Crear ususario"
                                 onclick="PF('dlg-create-user').show();"
                                 actionListener="#{userBean.actionChangePasswordGenerate}" />
            </div>
        </h:form>

        <div class="well">

            <h:form id="form-search-users" class="form-horizontal">

                <p:messages id="messages"
                            autoUpdate="true"
                            closable="true"/>

                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">

                            <p:dataTable id="table-submit-live"
                                         var="user"
                                         widgetVar="usWidgetVar"
                                         tableStyleClass="table table-striped table-hover"
                                         value="#{userBean.listUsers}"
                                         paginator="true"
                                         paginatorPosition="bottom" 
                                         emptyMessage="#{msg['general.table.noinfo']}">

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true" />
                                                </span>
                                                <p:inputText id="globalFilter"
                                                             styleClass="form-control"
                                                             onkeyup="PF('usWidgetVar').filter();"
                                                             placeholder="Parametros de busqueda"
                                                             value="#{userBean.searchParameter}"/>
                                            </div>
                                        </div>
                                    </p:outputPanel>
                                </f:facet>


                                <p:column headerText="#{msg['account.label.nameAccount']}" width="120" filterBy="#{user.nicknameAccount}" filterStyle="display:none;" filterMatchMode="contains">
                                    <h:commandLink value="#{user.nicknameAccount}" action="#{userBean.actionRedirectViewToProfile}">
                                        <f:setPropertyActionListener target="#{userBean.accountView.idAccount}" value="#{user.idAccount}" />
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="#{msg['general.user.label.firstName']}" width="120" filterBy="#{user.firstName}" filterStyle="display:none;" filterMatchMode="contains">
                                    <h:outputText value="#{user.firstName}" />
                                </p:column>

                                <p:column headerText="#{msg['general.user.label.lastName']}" width="120" filterBy="#{user.lastName}" filterStyle="display:none;" filterMatchMode="contains">
                                    <h:outputText value="#{user.lastName}" />
                                </p:column>

                                <p:column headerText="#{msg['general.user.label.email']}" width="120" filterBy="#{user.email}" filterStyle="display:none;" filterMatchMode="contains">
                                    <h:outputText value="#{user.email}" />
                                </p:column>

                                <p:column headerText="#{msg['general.user.label.typeUser']}" width="120" sortBy="#{user.nameTypeUser}" >
                                    <h:outputText value="#{user.nameTypeUser}" />
                                </p:column>


                            </p:dataTable>

                        </div>
                    </fieldset>
                </div>
            </h:form>
        </div>

        <h:form id="form-create-user" class="form-horizontal" enctype="multipart/form-data">
            <p:dialog id="dlg-create-user"
                      widgetVar="dlg-create-user"
                      modal="true"
                      resizable="false">

                <p:ajax event="close" resetValues="true" update="panel-create-user"/>
                <p:panel id="panel-create-user">

                    <div class="well bs-component">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <fieldset>
                            <div class="form-group">
                                <label for="nameUser" class="col-md-1 control-label">Nombre</label>
                                <div class="col-md-3">
                                    <p:inputText id="nameUser" styleClass="form-control" placeholder="Nombre"
                                                 value="#{userBean.userView.firstName}"
                                                 required="true" >
                                        <f:validateLength minimum="3" maximum="40" />
                                    </p:inputText>
                                </div>
                                <label for="lastName" class="col-md-1 control-label">Apellidos</label>
                                <div class="col-md-3">
                                    <p:inputText id="lastName" styleClass="form-control" placeholder="Nombre del autor"
                                                 value="#{userBean.userView.lastName}"
                                                 required="true" >
                                        <f:validateLength minimum="3" maximum="40" />
                                    </p:inputText>
                                </div>
                                <label for="emailUser" class="col-md-1 control-label">Correo Electronico</label>
                                <div class="col-md-3">
                                    <p:inputText id="emailUser" styleClass="form-control" placeholder="Correo Electronico"
                                                 value="#{userBean.userView.idEmail}"
                                                 required="true" >
                                        <f:validateLength minimum="3" maximum="40" />
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="photoUser" class="col-md-1 control-label">Imagen</label>
                                <div class="col-md-3">
                                    <p:fileUpload id="photoUser"
                                                  styleClass="form-control" 
                                                  value="#{userBean.imageUserFile}"
                                                  mode="simple"

                                                  allowTypes="/(\.|\/)(png|jpg|gif)$/" />
                                </div>
                                <label for="dateBirthday" class="col-md-1 control-label">Fecha Nacimiento</label>
                                <div class="col-md-3">
                                    <p:calendar id="dateBirthday" yearRange="c-50:c+5" navigator="true" pattern="MM/dd/yyyy" placeholder="02/05/2015"
                                                value="#{userBean.userView.dateBirthday}" required="true"/>
                                </div>
                                <label for="typeUser" class="col-md-1 control-label">Categoria</label>
                                <div class="col-md-3">
                                    <p:selectOneMenu id="typeUser" styleClass="selected-list form-control" style="width: 100%;" converter="typeUserConvertJSF"
                                                     value="#{userBean.typeUserView}"  required="true" >
                                        <f:selectItems value="#{userBean.typeUserItems}" />                                               
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nickname" class="col-md-1 control-label">Nickname</label>
                                <div class="col-md-3">
                                    <p:inputText id="nickname" styleClass="form-control" placeholder="Nickname"
                                                 value="#{userBean.accountView.nickname}"
                                                 required="true" >
                                        <f:validateLength minimum="3" maximum="40" />
                                    </p:inputText>
                                </div>
                                <label for="password" class="col-md-1 control-label">Password</label>
                                <div class="col-md-3">
                                    <p:inputText id="password" styleClass="form-control" placeholder="Password" readonly="true"
                                                 value="#{userBean.userView.keyUser}"
                                                 required="true" >
                                        <f:validateLength minimum="3" maximum="40" />
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <p:commandButton id="btn-create-user" 
                                                 update="panel-create-user" 
                                                 styleClass="btn btn-default" 
                                                 value="Crear ususario"
                                                 actionListener="#{userBean.actionCreateUser}">
                                    <p:resetInput target="@form" />
                                </p:commandButton>
                            </div>
                        </fieldset>

                    </div>

                </p:panel>
            </p:dialog>
        </h:form>


    </ui:define>
</ui:composition>
