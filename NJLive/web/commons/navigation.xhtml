<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" >

    <div id="main-navigtion">
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Nago Judge</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="navbar-form navbar-left text-center">
                            <h:commandLink styleClass="btn btn-default" style="width: 160px;"
                                           value="Problems"
                                           action="#{navegationRoomBean.actionRedirectContentBoard}" />
                            <h:commandLink styleClass="btn btn-default" style="width: 160px;"
                                           value="Score"
                                           action="#{navegationRoomBean.actionRedirectScoreBoard}" />
                            <h:commandLink styleClass="btn btn-default" style="width: 160px;"
                                           value="Submits"
                                           action="#{navegationRoomBean.actionRedirectSubmitsBoard}" />
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p:commandLink styleClass="glyphicon glyphicon-off"
                                               actionListener="#{signInOutBean.actionSignOutSession}"
                                               ajax="false">
                                </p:commandLink>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-md-12 text-center">
                    <h3>
                        <pe:timer timeout="#{navegationRoomBean.timeEndingChallenge}"
                                  format="[Running:] DD [days] HH:mm:ss" />
                    </h3>
                </div>
            </nav>
        </h:form>
    </div>
</ui:composition>
