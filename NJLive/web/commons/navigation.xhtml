<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" >

    <div id="main-navigtion">
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">NagoJudge</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand text-center" href="#">NagoJudge</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="navbar-form navbar-left text-center">
                            <h:commandLink styleClass="btn btn-default" style="width: 140px;"
                                           value="Problemas"
                                           action="#{navegationRoomBean.actionRedirectContentBoard}" />
                            <h:commandLink styleClass="btn btn-default" style="width: 140px;"
                                           value="PuntuaciÃ³n"
                                           action="#{navegationRoomBean.actionRedirectScoreBoard}" />
                            <h:commandLink styleClass="btn btn-default" style="width: 140px;"
                                           value="Mis Envios"
                                           action="#{navegationRoomBean.actionRedirectSubmitsBoard}" />
                            <h:commandLink styleClass="btn btn-default" style="width: 140px;"
                                           value="En vivo"
                                           action="#{navegationRoomBean.actionRedirectContestLiveBoard}" />
                        </div>

                        <ul class="nav navbar-nav navbar-form navbar-right text-center">
                            <li style="margin-top: 8px; margin-right: 10px;">
                                <h:outputText styleClass="label label-info" style="font-size: 20px; font-weight: bold;"
                                              value="#{navegationRoomBean.nameChallengeInSession}"  />
                            </li>
                            <li style="margin-top: 8px; margin-right: 10px;">
                                <h:outputText styleClass="label label-default" style="font-size: 20px; font-weight: bold;"
                                              value="#{navegationRoomBean.nameTeamInSession}"  />
                            </li>
                            <li class="text-center">
                                <p:commandLink styleClass="glyphicon glyphicon-off"
                                               actionListener="#{signInOutBean.actionSignOutSession}"
                                               ajax="false">
                                </p:commandLink>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-md-12 text-center">
                    <h3>
                        <pe:timer timeout="#{navegationRoomBean.timeEndingChallenge}"
                                  format="[Tiempo Restante:] DD [dias] HH:mm:ss"
                                  rendered="#{navegationRoomBean.showDaysInTimer}" />
                        <pe:timer timeout="#{navegationRoomBean.timeEndingChallenge}"
                                  format="[Tiempo Restante:] HH:mm:ss"
                                  rendered="#{!navegationRoomBean.showDaysInTimer}" />
                    </h3>
                </div>
            </nav>
        </h:form>
    </div>
</ui:composition>
