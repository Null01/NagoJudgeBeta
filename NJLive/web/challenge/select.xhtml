<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <ui:include src="/commons/header.xhtml"/>
            <script type="text/javascript" src="/js/particleground.js"></script>
        </h:head>
        <h:body id="main-body">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idChallenge" 
                                 value="#{clientConfigurationInitBean.challengeMessageView.idChallenge}" />
                </f:metadata>
            </ui:define>

            <div class="container">
                <div class="container">
                    <div id="box-float" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
                        <div class="panel panel-default" >
                            <div class="panel-heading">
                                <div class="panel-title text-center"> Welcome To Nago Judge </div>
                            </div>
                            <div class="panel-body" >
                                <h:form id="form-select" styleClass="form-horizontal" >
                                    <p:panel id="panel-config-challenge">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-pushpin"></i></span>
                                            <p:selectOneMenu id="select-challenge"
                                                             value="#{clientConfigurationInitBean.challengeMessageView}"
                                                             style="width:100%;"
                                                             converter="challengeMessageConvertJSF"
                                                             required="true">
                                                <f:selectItem value="#{null}" itemLabel="Select one challenge" />
                                                <f:selectItems var="item"
                                                               value="#{clientConfigurationInitBean.challengeMessageItems}" />
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <p:messages autoUpdate="true" closable="true" />
                                            <div class="col-sm-12 text-center">
                                                <p:commandButton styleClass="btn btn-primary"
                                                                 value="ready"
                                                                 action="#{clientConfigurationInitBean.actionRedirectInitConfigBoard}"
                                                                 update="panel-config-challenge"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>
                            </div>                     
                        </div>                        
                    </div>

                    <div id="particles"></div>

                    <ui:include id="panel-draw" src="/commons/particleground.xhtml" />

                </div>

                <ui:include src="/commons/footer.xhtml"/>
            </div>
        </h:body>
    </f:view>
</html>
