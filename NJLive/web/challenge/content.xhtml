<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/core"
    template="template/begins.xhtml">

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-problems-client" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <p:dataTable id="table-problems-client"
                                     widgetVar="widgetProblemsClient"
                                     tableStyleClass="table table-striped table-hover"
                                     value="#{roomContentBean.listProblems}"
                                     var="p"
                                     styleClass="center-block"
                                     rowKey="#{p.idProblem}"
                                     rowIndexVar="indexKey"
                                     paginator="false"
                                     paginatorPosition="bottom"                                     
                                     emptyMessage="#{msg['general.table.noinfo']}">
                            <p:column headerText="#" width="5%" styleClass="text-center">
                                <h:outputText value="&amp;&#35;#{64+(indexKey+1)};" escape="false"/>
                            </p:column>
                            <p:column headerText="Name problem" width="45%" styleClass="text-left" >
                                <h:commandLink value="#{p.nameProblem}" />
                            </p:column>
                            <p:column headerText="Category" width="50%" styleClass="text-left" >
                                <ui:repeat var="c" value="#{p.listCategoryMessage.list}" varStatus="unitcategory">
                                    <h:outputText styleClass="label #{c.idCategory eq 1? 'label-success':'label-info'}" value="#{c.nameCategory} " /> 
                                </ui:repeat>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </fieldset> 
        </div>
    </ui:define>
</ui:composition>
