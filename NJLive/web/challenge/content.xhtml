<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="template/begins.xhtml">

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-problems-client" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <p:dataTable id="table-problems-client"
                                     widgetVar="widgetProblemsClient"
                                     tableStyleClass="table table-striped table-hover"
                                     value="#{roomContentBean.listProblems}"
                                     var="p"
                                     styleClass="center-block"
                                     rowKey="#{p.idProblem}"
                                     rowIndexVar="indexKey"
                                     paginator="false"
                                     paginatorPosition="bottom"                                     
                                     emptyMessage="#{msg['general.table.noinfo']}">
                            <p:column headerText="#" width="5%" styleClass="text-center">
                                <h:outputText value="#{roomContentBean.mapLettersGlobs[p.idProblem]}" escape="false"/>
                            </p:column>
                            <p:column width="4%" styleClass="text-center" >
                                <img src="#{roomContentBean.mapColorsGlogs[p.idProblem]}" class="globe" />
                            </p:column>
                            <p:column headerText="Problema" width="30%" styleClass="text-left" >
                                <h:outputLink 
                                    target="_blank"
                                    value="#{roomContentBean.getRealPathOfPDF(p.idProblem)}">
                                    #{p.nameProblem}
                                </h:outputLink> 
                            </p:column>
                            <p:column headerText="Categoria" width="30%" styleClass="text-left" >
                                <ui:repeat var="c" value="#{p.listCategoryMessage.list}" varStatus="unitcategory" >
                                    <h:outputText styleClass="label #{c.idCategory eq 1? 'label-success':
                                                                      c.idCategory eq 2? 'label-info':
                                                                      c.idCategory eq 3? 'label-default':
                                                                      c.idCategory eq 4? 'label-danger':
                                                                      c.idCategory eq 5? 'label-primary':
                                                                      c.idCategory eq 6? 'label-warning':
                                                                      'label-info'}" value="#{c.nameCategory} " /> 
                                </ui:repeat>
                            </p:column>
                            <p:column headerText="Complejidad" width="12%" styleClass="text-center" >
                                <h:outputText value="#{p.bestComplexity} " /> 
                            </p:column>
                            <p:column headerText="Tiempo Max." width="9%" styleClass="text-center" >
                                <h:outputText value="#{p.timeLimit} " /> 
                            </p:column>
                            <p:column headerText="Memoria Max." width="9%" styleClass="text-center" >
                                <h:outputText value="#{p.memoLimit}" /> 
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </fieldset> 
        </div>
    </ui:define>
</ui:composition>
