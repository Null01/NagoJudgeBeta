<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="template/begins.xhtml">

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-score-client" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <p:dataTable id="table-score-client"
                                     widgetVar="widgetScoreClient"
                                     tableStyleClass="table table-striped table-hover"
                                     value="#{roomScoreBean.listScoreTeams}"
                                     var="p"
                                     styleClass="center-block"
                                     rowKey="#{p.team.idTeam}"
                                     rowIndexVar="indexKey"
                                     paginator="false"
                                     paginatorPosition="bottom"
                                     emptyMessage="#{msg['general.table.noinfo']}" >
                            <p:column headerText="#" width="5%" styleClass="text-center" >
                                #{indexKey + 1}
                            </p:column>
                            <p:column headerText="Equipo" width="15%" styleClass="text-center" >
                                <h:outputText value="#{p.team.nameTeam}" />
                            </p:column>
                            <p:column headerText="A" width="8%" rendered="#{roomScoreBean.sizeListScoreTeams ge 1}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[0].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[0].idProblem]}" class="globe" />
                                </ui:fragment>
                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[0].tries}/#{p.resumeScore.list[0].time}" />
                                </div>
                            </p:column>
                            <p:column headerText="B"  width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 2}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[1].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[1].idProblem]}" class="globe" />
                                </ui:fragment>
                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[1].tries}/#{p.resumeScore.list[1].time}" />
                                </div>
                            </p:column>

                            <p:column headerText="C" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 3}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[2].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[2].idProblem]}" class="globe" />
                                </ui:fragment>
                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[2].tries}/#{p.resumeScore.list[2].time}" />
                                </div>
                            </p:column>

                            <p:column headerText="D" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 4}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[3].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[3].idProblem]}" class="globe" />
                                </ui:fragment>
                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[3].tries}/#{p.resumeScore.list[3].time}" />
                                </div>
                            </p:column>

                            <p:column headerText="E" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 5}" styleClass="text-center" >

                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[4].idProblem]}" class="globe" />

                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[4].tries}/#{p.resumeScore.list[4].time}" />
                                </div>
                            </p:column>

                            <p:column headerText="F" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 6}" styleClass="text-center" >

                                <div class="text-score-unit">

                                </div>
                            </p:column>

                            <p:column headerText="J" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 10}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[9].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[9].idProblem]}" class="globe" />

                                <div class="text-score-unit">

                            </p:column>

                            <p:column headerText="K" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 11}" styleClass="text-center" >

                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[10].idProblem]}" class="globe" />

                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[10].tries}/#{p.resumeScore.list[10].time}" />
                                </div>    
                            </p:column>

                            <p:column headerText="L" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 12}" styleClass="text-center" >
                                <ui:fragment rendered="#{p.resumeScore.list[11].solved}">
                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[11].idProblem]}" class="globe" />

                            <p:column headerText="N" width="7%" rendered="#{roomScoreBean.sizeListScoreTeams ge 14}" styleClass="text-center" >

                                    <img src="#{roomScoreBean.mapColorsGlogs[p.resumeScore.list[13].idProblem]}" class="globe" />

                                <div class="text-score-unit">
                                    <h:outputText value="#{p.resumeScore.list[13].tries}/#{p.resumeScore.list[13].time}" />
                                </div>
                            </p:column>

                            <p:column headerText="Total" width="7%" styleClass="text-center" >
                                <div class="text-score-unit">
                                    <h:outputText value="#{p.time}" />
                                </div>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </fieldset> 
        </div>
    </ui:define>
</ui:composition>
