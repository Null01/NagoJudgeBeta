<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/core"
    template="template/begins.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idChallenge" 
                         value="#{clientScoreBean.challengeMessageView.idChallenge}"
                         required="true" />
            <f:event type="preRenderView" 
                     listener="#{clientScoreBean.actionListenerPreRenderPage}" />
        </f:metadata>
    </ui:define>


    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-score-client" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        2
                    </h:form>
                </div>
            </fieldset> 
        </div>
    </ui:define>
</ui:composition>
