<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="template/begins.xhtml">

    <ui:define name="content">
        <div class="well">
            <fieldset>
                <div class="form-group">
                    <h:form id="form-score-client" class="form-horizontal">
                        <p:messages id="msgs" autoUpdate="true" closable="true"/>
                        <p:dataTable id="table-score-client"
                                     widgetVar="widgetScoreClient"
                                     tableStyleClass="table table-striped table-hover"
                                     value="#{roomScoreBean.listScoreTeams}"
                                     var="p"
                                     styleClass="center-block"
                                     rowKey="#{p.team.idTeam}"
                                     rowIndexVar="indexKey"
                                     paginator="false"
                                     paginatorPosition="bottom"
                                     emptyMessage="#{msg['general.table.noinfo']}">
                            <p:column headerText="#" width="5%">
                                #{indexKey + 1}
                            </p:column>

                            <p:column headerText="Team" width="30%">
                                <h:outputText value="#{p.team.nameTeam}" />
                            </p:column>

                            <p:column headerText="A" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 1}" >
                                <ui:fragment rendered="#{p.resumeScore.list[0].solved}">
                                    <img id="gA" src="/now/img/globes/draw-globe.svg" class="globe" />
                                </ui:fragment>
                                <h:outputText value="#{p.resumeScore.list[0].tries}/#{p.resumeScore.list[0].time}" />
                            </p:column>

                            <p:column headerText="B" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 2}" >
                                <ui:fragment rendered="#{p.resumeScore.list[1].solved}">
                                    <img id="gB" src="/now/img/globes/draw-globe.svg" class="globe" />
                                </ui:fragment>
                                <h:outputText value="#{p.resumeScore.list[1].tries}/#{p.resumeScore.list[1].time}" />
                            </p:column>

                            <p:column headerText="C" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 3}" >
                                <ui:fragment rendered="#{p.resumeScore.list[2].solved}">
                                    <img id="gC" src="/now/img/globes/draw-globe.svg" class="globe" />
                                </ui:fragment>
                                <h:outputText value="#{p.resumeScore.list[2].tries}/#{p.resumeScore.list[2].time}" />
                            </p:column>

                            <p:column headerText="D" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 4}" >
                                <ui:fragment rendered="#{p.resumeScore.list[3].solved}">
                                    <img id="gD" src="/now/img/globes/draw-globe.svg" class="globe" />
                                </ui:fragment>
                                <h:outputText value="#{p.resumeScore.list[3].tries}/#{p.resumeScore.list[3].time}" />
                            </p:column>

                            <p:column headerText="E" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 5}" >
                                <h:outputText value="#{p.resumeScore.list[4].solved?'1':''}/#{p.resumeScore.list[4].tries}" />
                            </p:column>
                            <p:column headerText="F" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 6}" >
                                <h:outputText value="#{p.resumeScore.list[5].solved?'1':''}/#{p.resumeScore.list[5].tries}" />
                            </p:column>
                            <p:column headerText="G" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 7}" >
                                <h:outputText value="#{p.resumeScore.list[6].solved?'1':''}/#{p.resumeScore.list[6].tries}" />
                            </p:column>
                            <p:column headerText="H" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 8}" >
                                <h:outputText value="#{p.resumeScore.list[7].solved?'1':''}/#{p.resumeScore.list[7].tries}" />
                            </p:column>
                            <p:column headerText="I" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 9}" >
                                <h:outputText value="#{p.resumeScore.list[8].solved?'1':''}/#{p.resumeScore.list[8].tries}" />
                            </p:column>
                            <p:column headerText="J" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 10}" >
                                <h:outputText value="#{p.resumeScore.list[9].solved?'1':''}/#{p.resumeScore.list[9].tries}" />
                            </p:column>
                            <p:column headerText="K" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 11}" >
                                <h:outputText value="#{p.resumeScore.list[10].solved?'1':''}/#{p.resumeScore.list[10].tries eq 0? '-':p.resumeScore.list[10].tries}" />
                            </p:column>
                            <p:column headerText="L" width="10%" rendered="#{roomScoreBean.sizeListScoreTeam ge 12}" >
                                <h:outputText value="#{p.resumeScore.list[11].solved?'1':''}/#{p.resumeScore.list[11].tries}" />
                            </p:column>

                            <p:column headerText="Total" width="20%" >
                                <h:outputText value="#{p.time}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </fieldset> 
        </div>

    </ui:define>
</ui:composition>
