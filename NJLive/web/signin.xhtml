<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <ui:include src="/commons/header.xhtml"/>
            <script type="text/javascript" src="/live/now/js/particleground.js"></script>
        </h:head>
        <h:body id="main-body">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam id="signin-idTeam"
                                 name="idTeam" 
                                 value="#{signInOutBean.teamMessage.idTeam}" >
                        <f:validateLength minimum="1" maximum="30" />
                    </f:viewParam>
                </f:metadata>
            </ui:define>
            <div class="container">
                <div class="container">
                    <div id="box-float"
                         class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
                        <div class="panel panel-default" >
                            <div class="panel-heading">
                                <div class="panel-title text-center">#{msg['general.panel.title']}</div>
                            </div>
                            <div class="panel-body" >

                                <p:ajaxStatus onstart="PF('dialogLoader').show();"
                                              onsuccess="PF('dialogLoader').hide();" />

                                <p:dialog widgetVar="dialogLoader"
                                          modal="true"
                                          draggable="false"
                                          closable="false"
                                          resizable="false" showHeader="false">
                                    <img src="/live/now/img/utils/load-box.gif" class="img-responsive" />
                                </p:dialog>

                                <h:form id="form-login" styleClass="form-horizontal" >
                                    <p:panel id="panel-login">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <p:inputText id="username"
                                                         styleClass="form-control"
                                                         placeholder="User"
                                                         value="#{signInOutBean.teamMessage.nameTeam}"
                                                         required="true" >
                                                <f:validateLength minimum="3" maximum="254" />
                                            </p:inputText>
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <p:password id="password"
                                                        styleClass="form-control"
                                                        placeholder="Password"
                                                        value="#{signInOutBean.teamMessage.passwordTeam}"
                                                        required="true" >
                                                <f:validateLength minimum="3" maximum="20" />
                                            </p:password>
                                        </div>                                                                  

                                        <div class="form-group">
                                            <p:messages autoUpdate="true" closable="true" />
                                            <div class="col-sm-12 controls">
                                                <p:commandButton styleClass="btn btn-primary pull-right"
                                                                 value="sign in"
                                                                 action="#{signInOutBean.actionSignInSession}"
                                                                 update="panel-login"/>
                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>
                            </div>                     
                        </div>                        
                    </div>

                    <div id="particles"></div>

                    <ui:include id="panel-draw" src="/commons/particleground.xhtml" />

                </div>

                <ui:include src="/commons/footer.xhtml"/>
            </div>
        </h:body>
    </f:view>
</html>
